<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Tareas</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <div class="contenedor">
    <h1>Gestor de Tareas</h1>

    <form id="form-crear">
      <input type="text" id="titulo" placeholder="Título" required />
      <input type="text" id="descripcion" placeholder="Descripción" required />
      <button type="submit">Agregar Tarea</button>
    </form>

    <div class="acciones">
      <input type="text" id="titulo-completar" placeholder="Título a completar" />
      <button onclick="completarTarea()">Completar</button>

      <input type="text" id="titulo-eliminar" placeholder="Título a eliminar" />
      <button onclick="eliminarTarea()">Eliminar</button>
    </div>

    <h2>Listado de Tareas</h2>
    <ul id="lista-tareas"></ul>
  </div>

  <script src="main.js"></script>
</body>
</html>
